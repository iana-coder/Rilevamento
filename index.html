<div id="tabs">
  <button onclick="switchTab('rilevamento')">🧭 Rilevamento</button>
  <button onclick="switchTab('manuale')">📝 Aggiungi dati</button>
  <button onclick="switchTab('archivio')">🗂️ Archivio</button>
</div>

<div id="rilevamento" class="tab active">
  <h1>🧭 Rilevamento</h1>
  <p>Orienta il telefono verso il suono e premi "Registra".</p>
  <button onclick="chiudiSessione()">🗂️ Chiudi sessione e archivia</button>
  <div id="heading">--°</div>
  <button id="recordBtn" disabled>Invia</button>
  <ul id="log"></ul>
  <button onclick="exportRilevamentiPDF()">📄 Esporta rilevamenti in PDF</button>
</div>

<div id="manuale" class="tab">
  <h2>📝 Dati ricevuti</h2>
  <button id="syncBtn">📡 Sincronizza con operatore</button>
  <div id="dataList"></div>
  <button onclick="exportManualePDF()">📄 Esporta dati manuali in PDF</button>
</div>

<div id="archivio" class="tab">
  <h2>🗂️ Sessioni archiviate</h2>
  <div id="archivioList"></div>
</div>
