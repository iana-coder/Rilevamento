<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rilevamenti</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigazione tra le schede -->
  <div id="tabs">
    <button onclick="switchTab('rilevamento')">🧭 Rilevamento</button>
    <button onclick="switchTab('manuale')">📝 Aggiungi dati</button>
    <button onclick="switchTab('archivio')">🗂️ Archivio</button>
  </div>

  <!-- Scheda Rilevamento -->
  <div id="rilevamento" class="tab active">
    <h1>🧭 Rilevamento</h1>
    <p>Orienta il telefono verso il suono e premi "Registra".</p>
    <button onclick="chiudiSessione()">🗂️ Chiudi sessione e archivia</button>
    <div id="heading">--°</div>
    <button id="recordBtn" disabled>Registra</button>
    <ul id="log"></ul>
    <button onclick="exportRilevamentiPDF()">📄 Esporta rilevamenti in PDF</button>
  </div>

  <!-- Scheda Manuale -->
  <div id="manuale" class="tab">
    <h2>📝 Dati ricevuti</h2>
    <button id="syncBtn">📡 Sincronizza con operatore</button>
    <div id="dataList"></div>
    <button onclick="exportManualePDF()">📄 Esporta dati manuali in PDF</button>
  </div>

  <!-- Scheda Archivio -->
  <div id="archivio" class="tab">
    <h2>🗂️ Sessioni archiviate</h2>
    <div id="archivioList"></div>
  </div>

  <!-- Libreria jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Script principale -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(() => console.log("Service Worker registrato"))
        .catch(err => console.error("Errore Service Worker:", err));
    }
  </script>
</body>
</html>
